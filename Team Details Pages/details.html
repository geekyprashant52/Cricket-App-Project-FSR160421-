<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details</title>
    <link rel="stylesheet" href="./details.css" type="text/css">
    <link rel="stylesheet" href="../Base File/base.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./details.js" type="text/javascript"></script>
</head>

<body>
    <header id="header-cricket">
        <div>
            <div id="left-div-header">
                <img src="../assets/images/logo_ipl.png" alt="logo">
            </div>
        </div>
    </header>

    <main>
        <h1 id="teamDetailsText">Team Details</h1>
        <article id="mainPageDetails">
            <div id="details-page-wrapper">
                <div class="left-div-details">
                    <img id="teamImg" src="" alt="photo">
                </div>
                <div class="right-div-details">
                    <h3><span id="teamName">MI</span> </h3>
                    <h3>Player Count: <span id="playerCount">11</span> </h3>
                    <h3>Top BatsMan: <span id="batsman">Virat</span> </h3>
                    <h3>Top Bowler: <span id="bowler">hardik-pandya</span> </h3>
                    <h3>Championship Won Count: <span id="championCount">3</span> </h3>
                </div>
            </div>
        </article>
    </main>

    <img id="edyoda-projects-logo" src="../assets/images/edyoda-logo.png" alt="EdYoda Projects Logo" />


</body>

</html>
