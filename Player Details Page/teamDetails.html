<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <link rel="stylesheet" href="./teamDetails.css" type="text/css">
    <link rel="stylesheet" href="../Base File/base.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./teamDetails.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <header id="header-cricket">
        <div>
            <div id="left-div-header">
                <img src="../assets/images/logo_ipl.png" alt="logo">
            </div>
        </div>
    </header>

    <main>
        <h1 id="playerDetailtext">Player Details</h1>
        <article id="mainPageDetailsPlayer">
            <div id="details-page-wrapper">
                <div class="left-div-details">
                    <img id="playerImg" src="" alt="photo">
                </div>
                <div class="right-div-details">
                    <h3><span id="playerName"></span> </h3>
                    <h3>Team Name: <span id="teamName"></span> </h3>
                    <h3>Price: <span id="playerPrice"></span> </h3>
                    <h3>Playing Status: <span id="playerStatus"></span> </h3>
                    <h3>Role: <span id="playerRole">3</span> </h3>
                </div>
            </div>
        </article>
    </main>
    <img id="edyoda-projects-logo" src="../assets/images/edyoda-logo.png" alt="EdYoda Projects Logo" />

</body>

</html>
